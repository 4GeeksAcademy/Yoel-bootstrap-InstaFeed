<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        let grid = $("#gridDetails");
        let card = $("#cardDetails").remove();
            $("#grid").on("click",function(e){
                e.preventDefault();
                $("#gridCard").find("#cardDetails").remove();
                $("#gridCard").append(grid);
            });
            
            $("#card").on("click",function(e){
                e.preventDefault();
                $("#gridCard").find("#gridDetails").remove();
                $("#gridCard").append(card);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>

        <div class="container">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </div>
    </nav>
    
    <div class="row justify-content-center m-3">
        <div class="col-1"><a href="#" id="grid">grid</a></div>
        <div class="col-1"><a href="#" id="card">card</a></div>
    </div>

        </div>
